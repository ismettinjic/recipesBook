<div class="container">
<div class="row">
  <div class="col-xs-12" style="width: 100%">
    <form id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    
      <div class="row">
              <div class="col-sm-5 form-group" >
                <label for="item-name">Name</label>
                <input type="text"
                       id="item-name" 
                       required
                       required class="form-control"
                       [ngModel]="item.name"
                       name="name">
            </div>
      
            <div class="col-sm-2 form-group">
              <label for="item-amount">Amount</label>
              <input type="text"
                     id="item-amount"
                     required
                     required class="form-control"
                    
                     [ngModel]="item.amount"
                     name="amount">
 <!-- Koristimo one way biding kada je [] -->
            </div>
     </div>

     <div class="row">
       <div class="col-xs-12" >
         <!-- Ako nema nista pojavit ce se samo Add button , ako ima nesto pojavit ce se sve osim Add butoona !!!  -->
         <button class="btn btn-success" type="submit" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
         <button class="btn btn-success" type="submit" *ngIf="!isAdd">Save</button>
         <button class="btn btn-danger" type="submit" *ngIf="!isAdd" (click)="onDelete()">Delete Item</button>
         <button class="btn btn-primary" type="submit" *ngIf="!isAdd" (click)="onClear()">Clear</button>
       </div>
     </div>
 

    </form>
  


  </div>
</div>
</div>
