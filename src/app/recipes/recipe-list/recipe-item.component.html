<!-- Povezuje vrijednost recipeID sa routerLink | Citav blok je link-->
<a [routerLink]="[recipeId]" class="list-group-item clearfix" routerLinkActive="active">
<!-- ****************************** -->
<div class="pull-left">
<h4 class="list-group-item-heading">{{recipe.name}}</h4>
<p class="list-group-item-text">{{recipe.description}}</p>
</div>
<span class="pull-right">
<img class="img-responsive" src="{{recipe.imagePath}}" style="height: 60px;
width: 80px; padding-left: 5px;" />

</span>

</a>
