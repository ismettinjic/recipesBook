<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe?.imagePath}}" alt="" class="img-responsive">
  </div>
</div>

<div class="row">
<div class="col-xs-12">
  <h1>{{selectedRecipe?.name}}</h1>
</div>
</div>

<div class="col-xs-12">
  <button class="btn btn-success" (click)="onAddToShoppingList()"> To Shopping List</button>
  <button class="btn btn-primary" (click)="onEdit()">Edit</button>
  <button class="btn btn-danger" (click)="onDelete()">Delete</button>

</div>

<hr>
<div class="row">
<div class="col-xs-12">
  <p>{{selectedRecipe?.description}}</p>
</div>
</div>


<div class="row">
  <div class="col-xs-12">
    <!-- Dodaje u detal section item name i item amount iz selectedRecipe-a , pojavit ce se samo ako je dodano u Receie-service -->
   <hr>
    <h4>Sastojci :</h4>
    <ul class="list-group">

    <li class="list-group-item" *ngFor="let item of selectedRecipe?.ingredients">{{item.name}} ({{item.amount}})</li>

   </ul>
  </div>
</div>
